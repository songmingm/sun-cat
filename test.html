<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                background-color: #87ceeb; /* 设置背景颜色为天空蓝 */
            }

            #sun {
                width: 100px;
                height: 100px;
                background-color: #ffd700; /* 设置太阳颜色为金黄色 */
                border-radius: 50%;
                position: relative;
                z-index: 2;
            }

            #rope {
                width: 4px;
                height: 150px;
                background-color: #8b4513; /* 设置绳子颜色为棕色 */
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1;
            }

            #rope:before {
                content: '';
                width: 10px;
                height: 50px;
                background-color: #8b4513; /* 设置曲线部分的颜色为棕色 */
                border-radius: 50% 50% 0 0;
                position: absolute;
                top: -25px;
                left: 50%;
                transform: translateX(-50%);
            }
        </style>
    </head>
    <body>
        <div id="rope"></div>
        <div id="sun"></div>
    </body>
</html>
